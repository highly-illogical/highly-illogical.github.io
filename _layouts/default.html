<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ '/assets/css/default.css' | relative_url }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/default.js' | relative_url }}"></script>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/archive.html' | relative_url }}">Archive</a>
    </nav>
    {% if page.title == "Home" %}
    <div class="header">
      <h1>The Quicksandbox</h1>
    </div>
    <div class="tagline">
      argumentum ad homonym
    </div>
    {% endif %}
    <div class="container">
        {% if page.title != "Home" %}
        <div class="content-page">
        <div class="post">
          <div class="title">
            <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
          </div>
          <div class="info">{{ page.date | date: '%B %e, %Y' }}</div>
          <div class="text">{{ content }}</div>
        </div></div>
        {% else %}
        <div class="content">
        {{ content }}</div>
        {% endif %}
    </div>
    <div class="footer"></div>
  </body>
</html>
